<!DOCTYPE html>
<html lang="en">
<head>
	<title>BEAT托福学习联盟</title>
	<link rel="stylesheet" type="text/css" href="./css/words.css">
	<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" >
		(function(){
			var w = window.screen.width;
			var targetW = 1080;
			var scale = w/targetW; //当前尺寸/目标尺寸
			var meta = document.createElement("meta");
			meta.name = "viewport";
			meta.content = "width=device-width, user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
			document.head.appendChild(meta);
		})();
		$(function(){
			var targetW = 1080;
			$(window).resize(function(){
				var w = window.screen.width;
				var scale = w/targetW; //当前尺寸/目标尺寸
				$('meta[name = "viewport"]').attr('content',"width=device-width, user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+"")
			});
		})
	</script>
</head>
<body>
	<div class="contaner">
		<p class="title">保底核心词汇-30天计划-每天约66个单词</p>
		<ul class="word_box">
				<li>
						<span>solemn,</span>
						<span>[ˈsɑləm],</span>
				</li>
				<li>
						庄严的
				</li>
				<li>
						<span>solemn,</span>
						<span>[ˈsɑləm],</span>
				</li>
				<li>
						庄严的
				</li>

		</ul>
		<div class="page">
				<span>
					<i class="first"></i>
					<i class="first" style="margin-right:10px"></i>
					首页
				</span>
				<span>
					<i class="first" style="margin-right:0px;"></i>
					上一页
				</span>
				<span style="padding:0 20px"><b style="padding-right:5px">|</b>第5页，共8页<b style="padding-left:5px">|</b></span>
				<span>上一页<i class="back" ></i></span>
				<span  style="float:right">尾页<i class="back" ></i><i class="back" ></i></span>
		</div>
	</div>
	<script type="text/javascript">
		for(var i=0;i<12;i++)
		{
			$('.word_box').append('<li><span>solemn,</span><span>[ˈsɑləm],</span></li><li>庄严的</li>')
		}
	</script>
</body>
</html>
